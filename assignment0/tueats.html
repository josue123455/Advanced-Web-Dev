<script>
function form_verify(){
    var referral_codeField = document.getElementById("referral_code");
    var inputValue = referral_codeField.value.toLowerCase();
    var passwordField = document.getElementById("password");
    var passwordVerifyField = document.getElementById("password_verify");
    var usernameField = document.getElementById("username");
    var username_min_Length = 6;
    var username_max_Length = 24;
    var submitButton = document.getElementById("submit-button");

    if (inputValue === "tucis" || inputValue === "bogo" || inputValue === "eatgood" || passwordField.value !== passwordVerifyField.value || usernameField.value.length < username_min_Length ||usernameField.value.length > username_max_Length) {
        submitButton.disabled = true;
        if (inputValue === "tucis" || inputValue === "bogo" || inputValue === "eatgood") {
            alert("This referral code is invalid");
        }
        if (passwordField.value !== passwordVerifyField.value) {
            alert("Ensure passwords match");
        }
        if (usernameField.value.length < username_min_Length) {
            alert("Username must be at least 6 characters long");
        }
        if (usernameField.value.length > username_max_Length) {
            alert("Username must be less than 24 characters long");
        }
    }

    else {
        submitButton.disabled = false;
    }

}
    var referral_codeField = document.getElementById("referral_code");
    var passwordVerifyField = document.getElementById("password_verify");
    var usernameField = document.getElementById("username");

    referral_codeField.addEventListener("input", form_verify);
    passwordVerifyField.addEventListener("input", form_verify);
    // for the username field I had to use the blur after a Google search cause the input was causing the alert to go off everytime the user would input each character
    usernameField.addEventListener("blur", form_verify);


</script>
